<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <base href="./">
    <title>SimLauncher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tabs">
        <button onclick="ui.showTab('launcher')">Launcher</button>
        <button onclick="ui.showTab('settings')">Settings</button>
    </div>

<div id="launcher" class="tab-content active">
    <div id="game-list"></div>
    <div id="status"></div>

    <div id="profile-editor" class="editor-panel" style="display: none;">
        <h2 id="editor-title">Profile Settings</h2>
        <p>Select which applications to launch with this game:</p>
        <div id="app-checkboxes"></div>
        
        <div class="checkbox-item">
            <input type="checkbox" id="launch-game-automatically">
            <label for="launch-game-automatically">Launch game automatically after utilities</label>
        </div>
        
        <button onclick="profiles.save()">Save Profile Settings</button>
        <button onclick="ui.hideProfileEditor()">Close</button>
        <div id="profile-status"></div>
    </div>
</div>

<div id="settings" class="tab-content">
    <div id="general-settings-form"></div>
    <div id="global-settings-form"></div>

    <button id="save-settings-btn" onclick="settings.save()">Save Settings</button>
    <div id="settings-status"></div>
</div>
<!-- Global notifications container (sits above everything) -->
<div id="notifications"></div>

<script src="renderer.js"></script>
</body>
</html>
